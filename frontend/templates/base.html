<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    {% block head %}
        <meta charset="UTF-8">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Dave & Rick Wells Consulting</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="{% static 'frontend/css/materialize.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,400&family=Raleway:wght@300&family=Roboto+Mono:ital,wght@0,700;1,700&family=Roboto+Slab&display=swap" rel="stylesheet">
        <script type="javascript">
            document.querySelectorAll('.tooltip').forEach(function(ele, idx) {
                M.Tooltip.init(ele);
            })
        </script>
    {% endblock %}
</head>
    <body>
        {% include "frontend/includes/nav.html" %}
        {% block body %}

        {% endblock %}

{#        <footer>#}
{#            {% include "frontend/includes/footer.html" %}#}
{#        </footer>#}

        <!--JavaScript at end of body for optimized loading-->
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="{% static 'frontend/js/bin/materialize.min.js' %}"></script>

        <script>
            $(document).ready(function(){
                $('.parallax').parallax();
                $('.collapsible').collapsible();
                $('.fixed-action-btn').floatingActionButton();
                $('.sidenav').sidenav();
            });

        </script>

    </body>
</html>
